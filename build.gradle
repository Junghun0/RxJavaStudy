plugins {
    id 'java'
}

group 'junghoon'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'io.reactivex.rxjava2:rxjava:2.2.8'
    implementation 'org.apache.commons:commons-lang3:3.6'
}
